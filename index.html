
<!DOCTYPE html>
 <html lang="en">
 <head>
     <title>Wave Paint</title>
     <style>
         body {
             margin: auto;
             background-color: #000;
             color: #fff;
             font-family: Helvetica, Arial, sans-serif;
             overflow: hidden; /* disable scrolling / rubberband effect on mobile */
             background: transparent !important;
             width: 100%;
             height: 100%;
             
         }

         #canvasContainer {
            aspect-ratio: 1.88;
             width: 100%;
             position: absolute;
             top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
         }
 
         canvas {
             display: block;
             position: absolute;
             outline:0;
         }
 
         * {
             /* disable on touch highlights of html elements, especially on mobile! */
             -webkit-tap-highlight-color: transparent;
             -webkit-touch-callout: none;
             -webkit-user-select: none;
             -moz-user-select: none;
             -ms-user-select: none;
             user-select: none;
         }
 
     </style>
 
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
     <meta itemprop="name" content="Wave Paint">
     <meta itemprop="description" content="made with cables">
     <meta itemprop="image" content="screenshot.png">
     <meta name="description" content="made with cables"/>
 
 </head>
 <body>

    <div id="canvasContainer">
        <canvas id="glcanvas" width="100%" height="100%" tabindex="1"></canvas>
    </div>
 
     <script type="text/javascript" src="js/patch.js" async></script>
 
 
     <script type="text/javascript">
 
         function showError(initiator,...args)
         {
             CABLES.logErrorConsole("[" + initiator + "]", ...args);
         }

         function patchInitialized(patch) {
           window.addEventListener("message", (event) => {
             if (!event.data || !event.data.type) return;
         
             const type = event.data.type;
             if (type === "PAUSE_ALL") {
               console.log("Received PAUSE_ALL message");
               if (Tone && Tone.context && Tone.context.state === "running") {
                 Tone.context.suspend();
               }
               if (CABLES && CABLES.patch) {
                 CABLES.patch.pause(); // stops animation/render loop
               }
             }
         
             if (type === "RESUME_ALL") {
               console.log("Received RESUME_ALL message");
               if (Tone && Tone.context && Tone.context.state === "suspended") {
                 Tone.context.resume();
               }
               if (CABLES && CABLES.patch) {
                 CABLES.patch.resume(); // resumes animation/render loop
               }
             }
           });
         }
 
         function patchFinishedLoading(patch)
         {
             // The patch is ready now, all assets have been loaded
         }
 
         document.addEventListener("CABLES.jsLoaded", function (event)
         {
             CABLES.patch = new CABLES.Patch({
                 patch: CABLES.exportedPatch,
                 "prefixAssetPath": "",
                 "assetPath": "assets/",
                 "jsPath": "js/",
                 "glCanvasId": "glcanvas",
                 "glCanvasResizeToWindow": true,
                 "onError": showError,
                 "onPatchLoaded": patchInitialized,
                 "onFinishedLoading": patchFinishedLoading,
                 "canvas": {"alpha":true, "premultipliedAlpha":true } // make canvas transparent
             });
         });

         window.addEventListener("message", async (event) => {
           if (!event.data || typeof event.data !== "object") return;
       
           if (event.data.type === "PAUSE_ALL") {
               if (CABLES && CABLES.WEBAUDIO && CABLES.WEBAUDIO.context) {
                   await CABLES.WEBAUDIO.context.suspend();
                   if (CABLES.patch && CABLES.patch.pause) {
                       CABLES.patch.pause();
                   }
               }
           }
       
           if (event.data.type === "RESUME_ALL") {
               if (CABLES && CABLES.WEBAUDIO && CABLES.WEBAUDIO.context) {
                   await CABLES.WEBAUDIO.context.resume();
                   if (CABLES.patch && CABLES.patch.resume) {
                       CABLES.patch.resume();
                   }
               }
           }
       });

 
         // disable rubberband effect on mobile devices
         document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);
     </script>
 </body>
 </html>
